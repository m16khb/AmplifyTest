<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <title>Regist Board</title>
  </head>
  <body>
    <form action="#" method="POST">
      <input type="text" id="title" placeholder="title" name="title" /></br>
      <textarea name="content" id="content" placeholder="content" cols="30" rows="10"></textarea>
      <button
        type="button"
        onclick="callAPI(document.getElementById('title').value,document.getElementById('content').value)"
      >등록</button>
    </form>
    <script>
        var callAPI = (title, content) => {
          console.log(title, content);
          // instantiate a headers object
          var myHeaders = new Headers();
          // add content type header to object
          myHeaders.append('Content-Type', 'application/json');
          // using built in JSON utility package turn object to string and store in a variable
          var raw = JSON.stringify({ title: title, content: content });
          // create a JSON object with parameters for API call and store in a variable
          var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow',
          };
          // make API call with parameters and use promises to get response
          fetch(
          'https://ojvje0rg3h.execute-api.ap-northeast-2.amazonaws.com/dev/board',
          requestOptions,
          )
          .then((response) => {
            console.log(response);
            response.text();
          })
          .catch((error) => console.log('error', error));
        };
    </script>
  </body>
</html>
