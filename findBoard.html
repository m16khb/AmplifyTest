<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <title>Find Board</title>
  </head>
  <body>
    <div class="row">
      <div class="col-6">
        <div id="wall">
          <div class="row text-center">
            <div>title</div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <form action="#" method="POST">
          <input
            type="text"
            id="search"
            placeholder="search for title"
            name="search"
          />
          <button
            class="btn btn-primary"
            type="button"
            onclick="callAPI(document.getElementById('search').value)"
          >
            검색
          </button>
        </form>
      </div>
    </div>

    <script>
      (() => {
        fetch(
          `https://sqxpfzichh.execute-api.ap-northeast-2.amazonaws.com/dev/boards`,
        )
          .then((response) => {
            return response.json();
          })
          .then((response) => {
            const wall = document.querySelector('#wall');
            response.forEach((element) => {
              wall.innerHTML += `<div class="row text-center">
                <a href='#'>${element.title}</a>
              </div>`;
            });
          })
          .catch((err) => {
            console.log('err', err);
          });
      })();
      let callAPI = (search) => {
        fetch(
          `https://sqxpfzichh.execute-api.ap-northeast-2.amazonaws.com/dev/boards/${search}`,
        )
          .then((response) => {
            return response.json();
          })
          .then((response) => {
            console.log(response);
          })
          .catch((err) => console.log('err', err));
      };
    </script>
  </body>
</html>
